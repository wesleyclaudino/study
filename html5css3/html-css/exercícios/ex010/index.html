<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>

    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente/diminua o zoom do navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="images/foto-P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/foto-M.png" type="image/png">
        <img src="images/foto-G.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Reproduzindo áudios em HTML5.</p>
    <audio src="midia/happy-mistake.mp3" controls></audio>

    <audio preload="metadata" controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
            <p>Infelizmente seu navegador não suporta arquivos do tipo áudio, clique <a href="midia/guanacast-33.mp3">aqui</a> para baixar o arquivo</p>
    </audio>
    
</body>
</html>
